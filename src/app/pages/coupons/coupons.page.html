<ion-header [translucent]="true" *ngIf="!showCamera">
  <ion-toolbar>
    <ion-title id="titol">Cupones</ion-title>
      
    <ion-item slot="end" lines="none" (click)="startCamera()">
      <ion-icon name="camera-outline"></ion-icon>
      
    </ion-item>


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="!showCamera">
  <ion-card id="marginlast" *ngFor="let coupon of coupons">
    <ion-img [src]="coupon.img"></ion-img>
    <ion-card-header>
      <ion-card-title id="nom">{{coupon.name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none">
        <ion-label id="desc">{{coupon.discount}} %</ion-label>
        <ion-button id="botno-active" slot="end" (click)="changeActive(coupon)">
          {{coupon.active ? 'Desactivar' : 'Activar'}}
        </ion-button>
      </ion-item>
    </ion-card-content>

  </ion-card>

  <ion-fab horizontal="start" vertical="bottom" slot="fixed">
    <ion-fab-button [disabled]="!couponsActive" (click)="goToCard()">
      <ion-icon name="card-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-fab horizontal="start" vertical="bottom" slot="fixed" *ngIf="showCamera">
  <ion-fab-button (click)="closeCamera()">
    <ion-icon name="close-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
